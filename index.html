<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Page</title>
<!-- Font Link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<!-- Font Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- header start -->
    <header>
        <nav class="banner">
        <!-- Div 1 -->
            <div class="banner-nav">
                <h3 class="banner-nav-title-1 open-sans">
                    LOGO
                </h3>
                <button class="primary-btn raleway">
                    Sign Up
                </button>
            </div>

        <!-- Div 2 -->
            <div class="banner-nav-2">
                <h2 class="banner-nav-title-2 raleway">
                    Cool Dark UI Template for <br> Webflow Agencies!
                </h2>
                <button class="primary-btn raleway">
                    Stay Focused
                </button>
            </div>
        </nav>
    </header>
<!-- header end -->



<!-- Main start -->
    <main>

        <!-- Action section start -->
         <section class="action-section">
            <!-- div 1 -->
            <div>
                <h3 class="action-title">
                    See It in Action
                </h3>
                <p class="action-description">
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="primary-btn raleway">
                    Launch Live Preview
                </button>
            </div>

            <!-- div 2 -->
            <div>
                <img class="action-img" src="/Assets/wc-mini.png" alt="">
            </div>
         </section>
        <!-- Action section end -->
    </main>
<!-- Main end -->



<!-- Footer start -->
    <footer>

    </footer>
<!-- Footer end -->


</body>
</html>
